<mat-toolbar color="primary">
  <img 
    class="pokeball" 
    src="assets/pokeball.png" 
    alt="Pokeball"
    (click)="onLogoClick()"
  >
  <span class="title">Pokédex</span>
  
  <div class="search-container">
    <input 
      class="search-input" 
      type="text" 
      [formControl]="searchControl"
      placeholder="Search Pokémon..."
    >
    <mat-icon class="search-icon">search</mat-icon>
  </div>
</mat-toolbar>
